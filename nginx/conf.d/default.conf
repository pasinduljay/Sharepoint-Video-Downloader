# This goes in ./nginx/conf.d/default.conf

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name spoint.techdevops.live download.techdevops.live;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# File Browser Service
server {
    listen 443 ssl;
    server_name download.techdevops.live;
    
    # Cloudflare SSL certificates
    ssl_certificate /etc/nginx/ssl/cloudflare.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Cloudflare IPs verification
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    # ... (additional Cloudflare IPs)
    real_ip_header CF-Connecting-IP;
    
    # File browser container - Notice we're proxying to the root path
    location / {
        proxy_pass http://filebrowser:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Websocket support if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

